inputs:
  packIn:
    disabled: false
    sendToRoutes: false
    pqEnabled: false
    host: 0.0.0.0
    tls:
      disabled: true
    ipWhitelistRegex: /.*/
    maxActiveCxn: 1000
    socketIdleTimeout: 0
    socketEndingMaxWait: 30
    socketMaxLifespan: 0
    enableProxyHeader: false
    authType: manual
    type: tcpjson
    port: 7312
    connections:
      - output: packOut
  packed:
    disabled: false
    sendToRoutes: false
    pqEnabled: false
    streamtags: []
    samples:
      - eventsPerSec: 10
        sample: big_json
    type: datagen
    connections:
      - output: packOut
  not-stream:
    type: edge_prometheus
    discoveryType: static
    interval: 10
    targets:
      - protocol: http
        host: '::'
        port: 9976
        path: /metrics
